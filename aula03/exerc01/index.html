<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend> Dados Pessoais</legend>

        <ol>
            <li>
                <label for="nome">Nome </label>
                <input type="text" name="nome" placeholder="Nome e Sobrenome" required>
            </li>
            <li>
                <label for="email">Email </label>
                <input type="text" name="email" placeholder="ex joao123@estacio.com.br" required>
            </li> 
            <li>
                <label for="endereco">Endereço </label>
                <input type="text" name="endereco" placeholder="rua das palmeiras, 99" required>
            </li>
            <li>
                <label for="telefone">Telefone </label>
                <input type="text" name="telefone" placeholder="(xx) xxxxxxxxx" required>
            </li>

        </ol>




    </fieldset>

    <p> Local de Entrega </p>
    <ol>
        <li>
            <label for="cep">Residencia </label>
            <textarea name="cep" id="cep" placeholder="insira a sua residencia" required></textarea>
        </li>
        <li>
            <label for="codpostal">Codigo Postal </label>
            <input type="text" name="codpostal" placeholder="xxxxx-xxx" required>
        </li>
        <li>
            <label for="pais">País </label>
            <input type="text" name="pais" placeholder="País que reside" required>
        </li>
    </ol>




  



    
</body>
</html>
