    <h1> Texto inserido </h1>
    <p> Podemos marcar <ins>um texto como inserido</ins> para dar uma ênfase e indicar que ele foi adicionado depois.</p>
    <p> Existe também o texto <u>sublinhado</u> com a Tag U</p>
    
    <h1> Texto Sobrescrito</h1>
    <p> Para inserir coisas do tipo x<sup>20</sup>+3 </p>

    <h1> Texto Suscrito</h1>
    <p> Para inserir coisas do tipo H<sub>2</sub>O </p>
